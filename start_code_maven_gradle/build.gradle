plugins {
    id 'java'
    id 'maven-publish'
    id 'war'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.eclipse.persistence:org.eclipse.persistence.jpa:2.7.7'
    implementation 'mysql:mysql-connector-java:8.0.17'
    implementation 'org.glassfish.jersey.bundles:jaxrs-ri:2.32'
    implementation 'com.google.code.gson:gson:2.8.6'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.7.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    testImplementation 'org.hamcrest:hamcrest-library:1.3'
    testImplementation 'org.glassfish.jersey.containers:jersey-container-grizzly2-http:2.32'
    testImplementation 'io.rest-assured:rest-assured:4.3.1'
    providedCompile 'javax:javaee-web-api:7.0'
}

test {
    useJUnitPlatform()
}

group = 'dat.sem3'
version = '1.0.1'
description = 'dat3-startcode'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
